<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Esraa birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaquery.css">
  </head>
  <body>


    <audio id="audio">

      <source src="./11.mp3"  />


    </audio>

    <div id="loadingScreen">
      <h1>Happy Birthday Esraa</h1>
    </div>


    <header>
      <div class="container">
        <div class="row">

          <div class="col-md-6 wow lightSpeedInLeft text-center">
            <p> Happy  <span class="animate-text"></span> </p>
          <div class="header-content">
            <h2 class="m-0">Esraa</h2>
            <h3 class="m-0">Esraa</h3>
          </div>

          <button id="clickBtn" class="btn btn-outline-dark btn-lg ps-3 pe-3 m-2 text-light">Click</button>


          </div>
          
          <div class="col-md-6 p2 d-flex justify-content-center">
            <div class="my-image">
              <img  class="w-100" src="./images/esraa.png">
              <div class="number">4</div>
            </div>
          </div>

         
        </div>
      </div>
    </header>


    <script src="./js/typed.umd.js"></script>

    <script>
       var typed = new Typed('.animate-text', {
        strings: ['24 years', 'Birthday' ],
        typeSpeed: 100,
        backspeed: 100,
        loop: true,
        
      });
 
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
